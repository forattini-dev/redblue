      document.body.appendChild(btn);

      btn.addEventListener('click', function() {

      window.addEventListener('scroll', function() {

          btn.classList.add('visible');
        } else {

      });
    })();

    // Keyboard shortcuts

      hint.className = 'keyboard-hint';
      hint.innerHTML = '<kbd>/</kbd> Search &nbsp; <kbd>‚Üë‚Üì</kbd> Navigate &nbsp; <kbd>Enter</kbd> Select';
      document.body.appendChild(hint);

      document.addEventListener('keydown', function(e) {
        if (e.key === '/' || e.key === 'Escape') {
          hint.classList.toggle('visible');
          setTimeout(() => hint.classList.remove('visible'), 3000);
        }

        if (e.key === '/' && !e.ctrlKey && !e.metaKey) {
          const search = document.querySelector('.search input');
          if (search && document.activeElement !== search) {
            e.preventDefault();
            search.focus();
          }
        }
      });
    })();

      if (e.target.matches('h1, h2, h3, h4, h5, h6')) {
        const id = e.target.id;
        if (id) {
          const url = window.location.href.split('#')[0] + '#' + window.location.hash.split('?')[0].slice(1) + '?id=' + id;
          navigator.clipboard.writeText(url);

          const originalText = e.target.textContent;
          e.target.textContent = 'üîó Link copied!';

  <!-- Floating Particles Animation for Cover Page -->
  <script>
    (function() {
      let canvas = null;
      let ctx = null;
      let particles = [];
      let animationId = null;
      let isVisible = false;
      let isInitialized = false;

      // Create and position canvas inside cover
      function setupCanvas() {
        const cover = document.querySelector('section.cover');
        if (!cover) return false;

        // Remove old canvas if exists
        const oldCanvas = document.getElementById('particles-canvas');
        if (oldCanvas) oldCanvas.remove();

        // Create new canvas
        canvas = document.createElement('canvas');
        canvas.id = 'particles-canvas';
        canvas.style.cssText = `
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1;
          pointer-events: none;
        `;

        // Insert canvas at the beginning of cover (behind content)
        cover.style.position = 'relative';
        cover.insertBefore(canvas, cover.firstChild);

        ctx = canvas.getContext('2d');
        return true;
      }

      // Resize canvas
      function resizeCanvas() {
        if (!canvas) return;
        const cover = document.querySelector('section.cover');
        if (cover) {
          canvas.width = cover.offsetWidth;
          canvas.height = cover.offsetHeight;
        }
      }

      // Particle class
      class Particle {
        constructor() {
          this.reset();
        }

        reset() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 3 + 1;
          this.speedX = (Math.random() - 0.5) * 0.8;
          this.speedY = (Math.random() - 0.5) * 0.8;
          this.opacity = Math.random() * 0.5 + 0.2;

          // Red/Blue color palette
          const colors = [
            { r: 229, g: 57, b: 53 },   // Red
            { r: 33, g: 150, b: 243 },  // Blue
            { r: 139, g: 0, b: 0 },     // Dark Red
            { r: 0, g: 0, b: 139 },     // Dark Blue
            { r: 138, g: 43, b: 226 },  // Purple (blend)
            { r: 75, g: 0, b: 130 },    // Indigo
          ];
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.pulseSpeed = Math.random() * 0.02 + 0.01;
          this.pulseOffset = Math.random() * Math.PI * 2;
        }

        update() {
          this.x += this.speedX;
          this.y += this.speedY;

          // Pulse effect
          this.currentOpacity = this.opacity * (0.7 + 0.3 * Math.sin(Date.now() * this.pulseSpeed + this.pulseOffset));

          // Wrap around edges
          if (this.x < 0) this.x = canvas.width;
          if (this.x > canvas.width) this.x = 0;
          if (this.y < 0) this.y = canvas.height;
          if (this.y > canvas.height) this.y = 0;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.currentOpacity})`;
          ctx.fill();

          // Glow effect
          ctx.shadowBlur = 15;
          ctx.shadowColor = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.currentOpacity * 0.5})`;
        }
      }

      // Draw connections between close particles
      function drawConnections() {
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 120) {
              const opacity = (1 - distance / 120) * 0.15;
              ctx.beginPath();
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);

              // Gradient line between particles
              const gradient = ctx.createLinearGradient(
                particles[i].x, particles[i].y,
                particles[j].x, particles[j].y
              );
              gradient.addColorStop(0, `rgba(${particles[i].color.r}, ${particles[i].color.g}, ${particles[i].color.b}, ${opacity})`);
              gradient.addColorStop(1, `rgba(${particles[j].color.r}, ${particles[j].color.g}, ${particles[j].color.b}, ${opacity})`);

              ctx.strokeStyle = gradient;
              ctx.lineWidth = 0.5;
              ctx.stroke();
            }
          }
        }
      }

      // Initialize particles
      function initParticles() {
        if (!canvas) return;
        particles = [];
        const particleCount = Math.min(80, Math.floor((canvas.width * canvas.height) / 15000));
        for (let i = 0; i < particleCount; i++) {
          particles.push(new Particle());
        }
      }

      // Animation loop
      function animate() {
        if (!isVisible || !canvas || !ctx) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.shadowBlur = 0;

        drawConnections();

        particles.forEach(p => {
          p.update();
          p.draw();
        });

        animationId = requestAnimationFrame(animate);
      }

      // Check if cover page is visible and setup
      function checkCoverVisible() {
        const cover = document.querySelector('section.cover');
        const isCoverVisible = cover && cover.classList.contains('show');

        if (isCoverVisible) {
          if (!isInitialized) {
            if (setupCanvas()) {
              isInitialized = true;
              resizeCanvas();
              initParticles();
            }
          }
          if (!isVisible && isInitialized) {
            isVisible = true;
            if (canvas) canvas.style.display = 'block';
            animate();
          }
        } else {
          isVisible = false;
          if (canvas) canvas.style.display = 'none';
          if (animationId) {
            cancelAnimationFrame(animationId);
            animationId = null;
          }
        }
      }

      // Initialize
      window.addEventListener('resize', () => {
        resizeCanvas();
        initParticles();
      });

      // Start when DOM ready
      window.addEventListener('DOMContentLoaded', () => {
        checkCoverVisible();

        // Observe cover page visibility
        const observer = new MutationObserver(checkCoverVisible);
        observer.observe(document.body, { childList: true, subtree: true, attributes: true });

        // Also check on hash change
        window.addEventListener('hashchange', checkCoverVisible);

        // Initial check with delay for Docsify
        setTimeout(checkCoverVisible, 500);
        setTimeout(checkCoverVisible, 1500);
      });
    })();
  </script>
