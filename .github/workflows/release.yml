name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-embeddings:
    name: Build Embeddings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-fastembed

      - name: Install dependencies
        run: pip install fastembed

      - name: Build embeddings
        run: python scripts/build-embeddings.py

      - name: Upload embeddings artifact
        uses: actions/upload-artifact@v4
        with:
          name: embeddings
          path: src/mcp/data/embeddings.json

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: redblue
            asset_name: rb-linux-x86_64

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: redblue
            asset_name: rb-linux-aarch64
            cross: true

          # Linux ARMv7 (Raspberry Pi 3 32-bit / RPi 2)
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            binary_name: redblue
            asset_name: rb-linux-armv7
            cross: true

          # Linux ARM64 Musl (Android / Static Universal)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            binary_name: redblue
            asset_name: rb-linux-aarch64-static
            cross: true

          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: redblue
            asset_name: rb-macos-x86_64

          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: redblue
            asset_name: rb-macos-aarch64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: redblue.exe
            asset_name: rb-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ninja

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install nasm ninja

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
            echo "AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar" >> $GITHUB_ENV
          fi

          if [[ "${{ matrix.target }}" == "armv7-unknown-linux-gnueabihf" ]]; then
            sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
            echo "CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
            echo "CC_armv7_unknown_linux_gnueabihf=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
            echo "CXX_armv7_unknown_linux_gnueabihf=arm-linux-gnueabihf-g++" >> $GITHUB_ENV
            echo "AR_armv7_unknown_linux_gnueabihf=arm-linux-gnueabihf-ar" >> $GITHUB_ENV
          fi

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: strip target/${{ matrix.target }}/release/${{ matrix.binary_name }}

      - name: Strip binary (Cross Linux)
        if: matrix.cross
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/${{ matrix.binary_name }} || true
          elif [[ "${{ matrix.target }}" == "armv7-unknown-linux-gnueabihf" ]]; then
            arm-linux-gnueabihf-strip target/${{ matrix.target }}/release/${{ matrix.binary_name }} || true
          fi

      - name: Strip binary (macOS)
        if: runner.os == 'macOS'
        run: strip target/${{ matrix.target }}/release/${{ matrix.binary_name }}

      - name: Prepare binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}
          shasum -a 256 ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256 || certutil -hashfile ${{ matrix.asset_name }} SHA256 > ${{ matrix.asset_name }}.sha256


      - name: Verify Self (Smoke Test)
        if: "!matrix.cross && runner.os != 'Windows'"
        shell: bash
        run: |
          # Extract hash from the generated .sha256 file (first field)
          HASH=$(cat ${{ matrix.asset_name }}.sha256 | awk '{print $1}')
          echo "Verifying ${{ matrix.asset_name }} with hash $HASH..."
          
          # Run the binary to verify itself
          ./${{ matrix.asset_name }} crypto hash verify ${{ matrix.asset_name }} $HASH

      - name: Evasion Build Info
        if: "!matrix.cross && runner.os != 'Windows'"
        shell: bash
        run: |
          echo "### Build Mutation Info"
          ./${{ matrix.asset_name }} evasion build info

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}
            ${{ matrix.asset_name }}.sha256

  release:
    name: Create Release
    needs: [build, build-embeddings]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version_number }}"

          # Try to extract from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            CHANGES=$(awk '/^## \['"${VERSION}"'\]/,/^## \[/{if(/^## \['"${VERSION}"'\]/){next}if(/^## \[/){exit}print}' CHANGELOG.md)
          fi

          # Fallback to git log
          if [ -z "$CHANGES" ]; then
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -n "$PREV_TAG" ]; then
              CHANGES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
            else
              CHANGES=$(git log --pretty=format:"- %s" --no-merges -10)
            fi
          fi

          echo "changes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "rb-*" -o -name "*.sha256" \) -exec cp {} release/ \;
          
          # Aggregate checksums
          cd release
          echo "### SHA256 Checksums" > CHECKSUMS.txt
          for f in *.sha256; do
            cat "$f" >> CHECKSUMS.txt
          done
          cd ..
          
          # Include embeddings
          if [ -f artifacts/embeddings/embeddings.json ]; then
            cp artifacts/embeddings/embeddings.json release/
            echo "Embeddings included in release"
          fi
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: redblue ${{ steps.version.outputs.version }}
          body: |
            # redblue ${{ steps.version.outputs.version }}

            ## Changes
            ${{ steps.changelog.outputs.changes }}

            ## Installation

            Download the binary for your platform and make it executable:

            ```bash
            # Linux x86_64
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/rb-linux-x86_64 -o rb
            chmod +x rb
            sudo mv rb /usr/local/bin/

            # Linux ARM64
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/rb-linux-aarch64 -o rb
            chmod +x rb
            sudo mv rb /usr/local/bin/

            # macOS (Intel)
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/rb-macos-x86_64 -o rb
            chmod +x rb
            sudo mv rb /usr/local/bin/

            # macOS (Apple Silicon)
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/rb-macos-aarch64 -o rb
            chmod +x rb
            sudo mv rb /usr/local/bin/

            # Windows
            # Download rb-windows-x86_64.exe, rename to rb.exe, add to PATH
            ```

            ## Verify Installation

            ```bash
            rb --version
            rb help
            ```

            ## Checksums

            SHA256 checksums are provided for each binary (`.sha256` files).

            ## MCP Embeddings

            The `embeddings.json` file contains pre-computed vectors for semantic documentation search.
            It will be automatically downloaded when you run `rb mcp` for the first time.
          draft: false
          prerelease: false
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
