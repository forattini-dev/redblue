name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  # Reduz tamanho do cache e melhora performance
  CARGO_INCREMENTAL: 0

jobs:
  # Job de Qualidade: Roda rápido e falha cedo
  quality:
    name: Quality Check (Fmt, Clippy, Check)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install dependencies (BoringSSL)
        run: |
          sudo apt-get update
          sudo apt-get install -y golang-go ninja-build

      # CACHE INTELIGENTE: O segredo da velocidade
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Run Cargo Check
        run: cargo check --all

      - name: Run Clippy
        # -D warnings garante que warnings quebrem o build
        run: cargo clippy --all -- -D warnings

  # Job de Testes: Roda em paralelo com Quality
  tests:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (BoringSSL)
        run: |
          sudo apt-get update
          sudo apt-get install -y golang-go ninja-build

      # Cache separado para testes (pois compilação de teste é diferente)
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run Tests
        run: cargo test --verbose