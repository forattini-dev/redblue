name: Alpha Release

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-build:
    name: Check if builds
    runs-on: ubuntu-latest
    outputs:
      can_build: ${{ steps.check.outputs.can_build }}
      short_sha: ${{ steps.vars.outputs.short_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Install Rust
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check if project builds
        id: check
        run: |
          if cargo build --release 2>&1 | tee /tmp/build.log; then
            echo "can_build=true" >> $GITHUB_OUTPUT
          else
            echo "can_build=false" >> $GITHUB_OUTPUT
            echo "::warning::Build failed, skipping release"
          fi
        continue-on-error: true

  create-alpha-release:
    name: Create Alpha Release
    needs: check-build
    if: needs.check-build.outputs.can_build == 'true'
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          VERSION="0.1.0-alpha.${{ github.run_number }}+${{ needs.check-build.outputs.short_sha }}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Alpha version: ${VERSION}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: redblue v${{ steps.version.outputs.version }}
          body: |
            # redblue Alpha Release

            **Version**: `${{ steps.version.outputs.version }}`
            **Commit**: `${{ github.sha }}`
            **Build**: #${{ github.run_number }}

            ## ⚠️ Alpha Release

            This is an automated alpha release from the latest commit on `main`.
            It may contain unstable features or breaking changes.

            ## Installation

            ```bash
            # Download binary for your platform
            chmod +x rb-linux-x86_64
            sudo mv rb-linux-x86_64 /usr/local/bin/rb

            # Verify
            rb --version
            ```

            ## Changes

            See commit history: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
          draft: false
          prerelease: true

  build-and-upload:
    name: Build ${{ matrix.target }}
    needs: create-alpha-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: rb
            asset_name: rb-linux-x86_64

          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: rb
            asset_name: rb-macos-x86_64

          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: rb
            asset_name: rb-macos-aarch64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: rb.exe
            asset_name: rb-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        continue-on-error: false

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: strip target/${{ matrix.target }}/release/${{ matrix.binary_name }} || true

      - name: Prepare binary
        run: cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-alpha-release.outputs.upload_url }}
          asset_path: ./${{ matrix.asset_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

      - name: Calculate checksum
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            certutil -hashfile ${{ matrix.asset_name }} SHA256 > ${{ matrix.asset_name }}.sha256
          else
            shasum -a 256 ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256
          fi
        shell: bash

      - name: Upload checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-alpha-release.outputs.upload_url }}
          asset_path: ./${{ matrix.asset_name }}.sha256
          asset_name: ${{ matrix.asset_name }}.sha256
          asset_content_type: text/plain
