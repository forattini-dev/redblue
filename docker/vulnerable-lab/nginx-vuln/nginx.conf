user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Intentionally verbose server tokens (information disclosure)
    server_tokens on;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        # Intentionally missing security headers
        # No X-Frame-Options
        # No X-Content-Type-Options
        # No Content-Security-Policy

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;

            # Directory listing enabled (information disclosure)
            autoindex on;
        }

        # Exposed server status (information disclosure)
        location /nginx_status {
            stub_status on;
            access_log off;
        }

        # Exposed PHP info (if PHP was enabled)
        location ~ \.php$ {
            root           /usr/share/nginx/html;
            fastcgi_pass   127.0.0.1:9000;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include        fastcgi_params;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
